<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 col-sm-12 text-center">
            <br>
            <form id="view-login-form" class="contact__form" method="post" action="index.html">
                <h3 class="text-md mb-4">Provide new information</h3>
                <div class="form-group">
                    <input name="name" id="name" type="text" class="form-control" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <input name="email" id="email" type="email" class="form-control" placeholder="Your email address" required>
                </div>
                <button class="btn btn-main" name="submit" type="submit">update</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('view-login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const urlParams = new URLSearchParams(window.location.search);
        const userID = urlParams.get('userID');

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;

        fetch(`http://localhost:8080/v1/users/${userID}?name=${name}&email=${email}`, {method: 'PUT'}) 
        .then(response => response.text()) 
        .then(data => {
            alert(data);
            window.location.href = `index.html`;
        })
    });
</script>
