@@include('header.htm')

@@include('blocks/navigation.htm',{"view-quote-policy":"active"})

@@include('blocks/page-title.htm', { "page-name": "View Quote/Policy", "title": "View your Quote or Policy" })

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
            <div class="section-title">
                <h2 class="mt-3 content-title">What would you like to view?</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
            <div class="btn-wrapper">
            <button id='quote-button' class="btn btn-main">Quote</button>
            <button id='policy-button' class="btn btn-main">Policy</button>
        </div>
    </div>
</div>
<script>
    let quoteButton = document.getElementById("quote-button");
    let policyButton = document.getElementById("policy-button");

    const urlParams = new URLSearchParams(window.location.search);
    const userID = urlParams.get('userID');

    quoteButton.addEventListener("click", function() {
        location.href = 'view-quote.html?userID=' + userID;
    });

    policyButton.addEventListener("click", function() {
        location.href = 'view-policy.html?userID=' + userID;
    });
</script>
